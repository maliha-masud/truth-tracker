    <script>
        function togglePasswordVisibility() {
            var passwordField = document.querySelector('#password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const words = ["powerful", "excellent", "fantastic", "incredible", "splendid", "brilliant", "complete"];
            let currentIndex = 0;
            const animatedWord = document.querySelector(".animated-word");

            function changeWord() {
                if (currentIndex == 1 || currentIndex == 3) 
                    document.querySelector(".vowel").style.visibility = "visible";
                else  document.querySelector(".vowel").style.visibility = "hidden";
                animatedWord.textContent = words[currentIndex];
                currentIndex = (currentIndex + 1) % words.length;
            }

            setInterval(changeWord, 2000); // Change word every 2 seconds
        });
    </script>
