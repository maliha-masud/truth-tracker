<script>
    $(document).ready(function() {
        $(".tbutton").hover(function() {
            $(this).toggleClass("hovered"); 
            $(this).addClass("hovered");
            $(this).find(".hover-text").toggleClass("permanent");
        });
    });
    
    // const loader = $(".loader-container");
    document.getElementById('start_btn').addEventListener('click', function() {
    // Fetch the content of login_form.html
        fetch('login_form.html')
            .then(response => response.text())
            .then(html => {
                // Create a temporary div element
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;

                // Get the login form and overlay elements from the fetched content
                const loginForm = tempDiv.querySelector('#login_form');
                const overlay = tempDiv.querySelector('#overlay');

                tempDiv.querySelector('#input_not_login').addEventListener('click', function(event){
                    setTimeout(function() {
                        window.location.href = 'input/';
                    }, 1000);
                });
                tempDiv.querySelector('.card__sign').addEventListener('click', function(event){
                    // loader.show(); // Show the loader when the button is clicked
                //         setTimeout(function() {
                //             $(".loader-container").hide(); // Hide the loader after a few seconds (c
                    setTimeout(function() {
                        window.location.href = 'signin/';
                    }, 1000);
                });

                // Add event listener to the overlay to close the form when clicked
                overlay.addEventListener('click', function(event) {
                    // Check if the click occurred outside the login form
                    if (!loginForm.contains(event.target)) {
                        // Fade out animation
                        loginForm.style.transition = 'opacity 0.3s ease';
                        overlay.style.transition = 'opacity 0.3s ease';
                        loginForm.style.opacity = '0';
                        overlay.style.opacity = '0';

                        // After the animation, remove login form and overlay from the DOM
                        setTimeout(() => {
                            loginForm.remove();
                            overlay.remove();
                        }, 850); // Adjust the time according to the transition duration
                    }
                });

                var toggle_pwd = tempDiv.querySelector('#togglePwd');
                var password = tempDiv.querySelector('#password_field');
                toggle_pwd.addEventListener('click', function(event){
                    password.type = this.checked ? 'text' : 'password';
                });

                // Add the login form and overlay to the current page
                document.body.appendChild(loginForm);
                document.body.appendChild(overlay);
                
                setTimeout(() => {
                    overlay.style.display = 'block';
                }, 800);

                // Display the login form and overlay after a delay of 2 seconds
                setTimeout(() => {
                    loginForm.style.opacity = '1';
                }, 1000);
            })
            .catch(error => console.error('Error fetching login form:', error));
    });
